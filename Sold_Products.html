<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sold Products</title>
    <link rel="stylesheet" href="Sold_Products.css">
    <link rel="icon" href="Sold_Products_Favicon.png">
</head>
<body>
    <header>
        <div class="header-icons">
            <img src="Sold_Products_Icon.png" alt="Sold Products Icon 1" class="header-icon">
            <img src="Sold_Products2_Icon.png" alt="Sold Products Icon 2" class="header-icon">
            <img src="Sold_Products3_Icon.png" alt="Sold Products Icon 3" class="header-icon">
        </div>
        <h1>Sold Products</h1>
        <div id="real-time-clock" class="header-clock"></div>
    </header>

    <section>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="salesReportBody">
                <!-- Sales data will be inserted here -->
            </tbody>
        </table>
    </section>

    <script src="Sold_Products.js"></script>

</html>
