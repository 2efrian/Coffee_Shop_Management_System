<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction System</title>
    <link rel="stylesheet" href="Transaction_System.css">
    <link rel="icon" href="Transaction_System_Favicon.png">
</head>
<body>
    <header>
        <div class="header-icons">
            <img src="Transaction_System_Icon.png" alt="Transaction System Icon 1" class="header-icon">
            <img src="Transaction_System2_Icon.png" alt="Transaction System Icon 2" class="header-icon">
            <img src="Transaction_System3_Icon.png" alt="Transaction System Icon 3" class="header-icon">
        </div>
        <h1>Transaction System</h1>
        <div id="real-time-clock" class="header-clock"></div>
    </header>

    <section>
        <div class="transaction-container">
            <form id="transactionForm">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" required>

                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="unitPrice">Unit Price:</label>
                <input type="number" id="unitPrice" name="unitPrice" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="totalPrice">Total Price:</label>
                <input type="text" id="totalPrice" name="totalPrice" readonly>

                <label for="cashGiven">Cash Given:</label>
                <input type="number" id="cashGiven" name="cashGiven" required>

                <label for="changeReturned">Change Returned:</label>
                <input type="text" id="changeReturned" name="changeReturned" readonly>

                <button type="button" id="calculateTotal">Calculate Total</button>
                <button type="submit">Process Transaction</button>
                <button type="reset" id="resetTransaction">Reset Transaction</button>
            </form>

            <button class="view-sales-report">View Sales Report</button>

            <div id="transactionResult">
                <!-- Transaction results will be displayed here -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Coffee Shop Management System. All rights reserved.</p>
    </footer>

    <script src="Transaction_System.js"></script>
</body>
</html>
